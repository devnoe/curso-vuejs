<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>

  <div id="app"></div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          text: "Puerta esta cerrada",
          isOpen: false,
        };
      },
      // Se activan cuando la variable surge un cambio
      watch: {
        text(newValue, oldValue) {
          console.log(`Watcher activado > nuevo valor: ${ newValue }; valor anterior: ${ oldValue }`);
        },
        isOpen(value) {
          this.text = value ? "Puerta esta abierta" : "Puerta esta cerrada";
        }
      },
      computed: {
        btnLabel() {
          return this.isOpen ? "Cerrar" : "Abrir";
        }
      },
      template: `
        <h1>{{ text }}</h1>
        <button @click="isOpen = !isOpen">{{ btnLabel }}</button>
      `
    }).mount('#app');
  </script>
</body>
</html>
