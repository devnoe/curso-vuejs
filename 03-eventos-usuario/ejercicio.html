<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ejercicio Increment - Decrement</title>
</head>
<body>
  <h1>Aplicando eventos con Vue 3</h1>

  <div id="app"></div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          counter: 0
        }
      },
      methods: {
        increment() {
          this.counter++;
        },
        decrement() {
          this.counter--;
        }
      },
      template: `
        <button v-on:click="increment">Incrementar</button>
        <h3>{{ counter }}</h3>
        <button @click="decrement">Decrementar</button>
      `
    }).mount('#app');
  </script>
</body>
</html>
