<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VueJS</title>
</head>
<body>

  <div id="app"></div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          texto: "<h1>Hello, Vue!</h1>"
        };
      },
      template: `<div v-html="texto"></div>`  /* v-once v-text="texto" */
    }).mount('#app');
  </script>
</body>
</html>
