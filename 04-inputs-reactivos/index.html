<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inputs Reactivos Vue</title>
</head>
<body>

  <div id="app"></div>

  <script src="https://unpkg.com/vue@3"></script>
  <script>
    const vm = Vue.createApp({
      data() {
        return {
          text: 'Input reactivo con v-on y v-bind',
          text2: 'Input reactivo con v-model'
        };
      },
      methods: {
        input(event) {
          this.text = event.target.value;
        }
      },
      template: `
        <h2>{{ text }}</h2>
        <input
          type="text"
          v-on:input="input"
          v-bind:value="text"
        />
        <h2>{{ text2 }}</h2>
        <input type="text" v-model="text2" />
      `
    }).mount('#app');
  </script>
</body>
</html>
